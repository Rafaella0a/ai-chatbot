<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Chatbot</title>
  <script defer src="script.js"></script>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Resume Chatbot</h1>
      <div class="mb-4">
      <p class="mb-2 font-semibold">Suggested questions:</p>
      <div class="flex gap-2">
        <button class="suggestion-btn bg-gray-200 px-3 py-1 rounded hover:bg-gray-300" type="button">
          Tell me about yourself
        </button>
        <button class="suggestion-btn bg-gray-200 px-3 py-1 rounded hover:bg-gray-300" type="button">
          What are your skills?
        </button>
        <button class="suggestion-btn bg-gray-200 px-3 py-1 rounded hover:bg-gray-300" type="button">
          Tell me about your projects
        </button>
      </div>
    </div>
    <div class="mb-4">
      <label for="prompt" class="block text-sm font-medium">Ask a question:</label>
      <!-- Chat -->
      <input id="prompt" type="text" class="w-full p-2 border rounded mt-1">
    </div>
    
    <button id="sendBtn" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition">
      Send
    </button>

    <div id="response" class="mt-4 p-4 bg-gray-100 rounded hidden">
      <!-- Chatbot reply will appear here -->
    </div>
  </div>
</body>
</html>
